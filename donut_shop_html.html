<!DOCTYPEhtml>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Top Shop, sales metrics">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Top Pot Donut Metrics</title>
		<link href="donut_style.css" type="text/css" rel="stylesheet"/>
		<link href='http://fonts.googleapis.com/css?family=The+Girl+Next+Door' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Marcellus' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section class="topPotGraphic"><img src="donutGraphic.jpg"></section>
		<p id="headTitle">Sales Metrics by Location</p>
		<section id="inputFields">
			<p>Location</p>
			<form>
				<input id="storeLocationInput" name="store name" placeholder="Location Name" />
			</form>
			<p>Minimum Customers</p>
			<form>
				<input id="storeMinCustomersInput" name="minimum Customers" placeholder="Minimum Customers" />
			</form>
			<p>Maximum Customers</p>
			<form>
				<input id="storeMaxCustomersInput" name="maximum Customers" placeholder="Maximum Customers" />
			</form>
			<p>Average Donut / Customer</p>
			<form>
				<input  id="storeAvgDonutPerCustomerInput" name="Average Donut per Customer" placeholder="Average Donut per 	Customer" />
			</form>
			<button id="workButton" name="submit">Submit</button>
		</section>
		<blockquote class="quote">'Donuts. Is there anything they can't do?' -Matt Groening</blockquote>
		<table id="topPotMetrics" align="center">
			<tr>
				<th>Location</th>
				<td>7 AM</td>
				<td>8 </td>
				<td>9 </td>
				<td>10 </td>
				<td>11 </td>
				<td>12 PM</td>
				<td>1 </td>
				<td>2 </td>
				<td>3 </td>
				<td>4 </td>
				<td>5 </td>
				<th>Total</th>
			</tr>
		</table>
		<section>
			<img id="delightDonut" src="green_donut.jpg">
		</section>
	<script type="text/javascript" src="donut_shop.js"></script>
	</body>
</html>
